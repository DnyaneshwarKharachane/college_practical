<!-- 2) JavaScript Program to Check if An Array Contains a Specified Value -->
<!DOCTYPE html>
<html>
<head>
    <title>Array Program</title>
</head>
<body>
    <h3>Program to check if an array contains a specified value</h3>

    <script>
        const array = ['i', 'will', 'learn', 'Flutter'];
        const hasValue = array.includes('Felutter');  //jar ka ethe Flutter la change kele tar te nahi yet barobar aray not content ase output yeiil

        if (hasValue) {
            document.write('Array contains a value.');
        } else {
            document.write('Array does not contain a value.');
        }
    </script>
</body>
</html>
