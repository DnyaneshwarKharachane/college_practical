<!-- 7 -a) JavaScript Program to Append an Object to an Array -->
<!DOCTYPE html>
<html>
<head>
    <title>Array Program</title>
</head>
<body>
    <h3>Program to append an object to an array</h3>

    <script>
        function pushFunction() {
            list.push("Four", "Five");
            document.write("Array after push: " + list + "<br><br>");
        }

        let list = ["One", "Two", "Three"];
        document.write("Original Array: " + list + "<br><br>");
        pushFunction();
    </script>
</body>
</html>
