<!-- ) JavaScript Program to Check if an Object is an Array -->
<!DOCTYPE html>
<html>
<head>
    <title>Program to Check if an Object is an Array</title>
</head>
<body>
    <h3>Program to check if an object is an array</h3>

    <script>
        function checkObject(arr) {
            const result = Array.isArray(arr);
            if (result) {
                document.write("[" + arr + "] is an array.");
            } else {
                document.write(arr + " is not an array.");
            }
        }

        const array = [1, 2, 3];
        checkObject(array);
    </script>
</body>
</html>
