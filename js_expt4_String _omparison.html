<h3>Example 1: Using toUpperCase()</h3> 
<script> 
// program to perform string comparison
const string1 = 'JavaScript Program'; 
const string2 = 'javascript program'; 

// compare both strings (case-insensitive)
const result1 = string1.toUpperCase() === string2.toUpperCase(); 
 
if(result1) { 
    document.write('<b>Result1:</b> The strings are similar.<br>'); 
} else { 
    document.write('<b>Result1:</b> The strings are not similar.<br>'); 
} 
</script> 

<h3>Example 2: Using RegEx</h3> 
<script> 
// program to perform string comparison
const string3 = 'JavaScript Program'; 
const string4 = 'javascript program'; 

// create regex (gi â†’ global, case-insensitive)
const pattern = new RegExp(string3, "gi"); 

// compare the strings
const result2 = pattern.test(string4);  

if(result2) { 
    document.write('<b>Result2:</b> The strings are similar.<br>'); 
} else { 
    document.write('<b>Result2:</b> The strings are not similar.<br>'); 
} 
</script> 

<h3>Example 3: Using localeCompare()</h3> 
<script> 
// program to perform case-insensitive string comparison
const string5 = 'JavaScript Program'; 
const string6 = 'javascript program'; 

// localeCompare with sensitivity: 'base' ignores case
const result3 = string5.localeCompare(string6, undefined, { sensitivity: 'base' });     

if(result3 === 0) { 
    document.write('<b>Result3:</b> The strings are similar.<br>'); 
} else { 
    document.write('<b>Result3:</b> The strings are not similar.<br>'); 
}  
</script> 

</body>
