<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table JS Program</title>
</head>
<body>

<h3> JS  Prog. for Multiplication Table </h3>

<script>
const number = parseInt(prompt("Enter number :"));
for (let i = 1; i <= 10; i++) {
    const result = i * number;
    document.write(number + " * " + i + " = " + result + "<br>");
}
</script>

</body>
</html>
