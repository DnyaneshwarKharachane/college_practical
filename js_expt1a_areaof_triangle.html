<!DOCTYPE html>
<html>
<head>
  <title>Area Of Triangle JS Program</title>
</head>
<body>

<h3>Area Of Triangle JavaScript Program</h3>

<script>
const side1 = parseFloat(prompt("Enter side1: "));
const side2 = parseFloat(prompt("Enter side2: "));
const side3 = parseFloat(prompt("Enter side3: "));


const s = (side1 + side2 + side3) / 2;


const areaValue = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));


document.write("The area of the triangle is: " + areaValue);
</script>

</body>
</html>
