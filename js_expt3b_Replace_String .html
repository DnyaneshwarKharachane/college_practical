<!doctype html>
<html>
<head>
    <title>Replace String </title>
</head>
<body>
    <h3>Replace String Using </h3>

    <script>
        // program to replace a character or word in a string 

        const string = 'My name is Dnyaneshwar';

        // replace the first occurrence of 'Dnyaneshwar' with 'Dnyana'
        const newText = string.replace('Dnyaneshwar', 'Dnyana');

        // display the result in the browser
        document.write("Original String: " + string + "<br>");
        document.write("Modified String: " + newText);
    </script>
</body>
</html>
