<!DOCTYPE html>
<html>
<head>
  <title> Area Of Rectangle JS Program </title>
</head>
<body>
<h3>Area Of Rectangle JavaScript Program</h3>

<script>
const length = parseFloat(prompt("Enter length of rectangle: "));
const breadth = parseFloat(prompt("Enter breadth of rectangle: "));

const area = length * breadth;

document.write("The area of the rectangle is: " + area);
</script>

</body>
</html>
